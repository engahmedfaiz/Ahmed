<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبًا بك</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: linear-gradient(135deg, var(--color1, #13c9e4) 0%, var(--color2, #2a5298) 100%);
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .container h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 2.5s; /* تأخير الظهور بعد كتابة النص */
        }

        .container button {
            font-size: 1.2em;
            padding: 15px 30px;
            background: #22daff;
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            opacity: 0;
            animation: fadeInUp 2s ease-out forwards;
            animation-delay: 3s; /* تأخير الظهور بعد كتابة النص */
        }

        .container button:hover {
            background: #4893cd;
            transform: scale(1.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
            filter: blur(8px);
            z-index: -1;
            animation: zoomIn 15s infinite alternate;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .svg-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            overflow: hidden;
        }

        .svg-container svg {
            width: 100%;
            height: 100%;
        }

        .color-picker {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .color-picker input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="color-picker">
        <input type="color" id="color1" name="color1" value="#1e3c72">
        <input type="color" id="color2" name="color2" value="#2a5298">
    </div>

    <div class="container">
        <h1 id="welcome-message"></h1>
        <p id="sub-message">يرجى تسجيل الدخول للمتابعة.</p>
        <button id="login-button" onclick="goToMainSite()">تسجيل الدخول</button>
    </div>

    <div class="svg-container">
        <svg viewBox="0 0 500 150" preserveAspectRatio="none">
            <path d="M0,0 C150,100 350,0 500,100 L500,150 L0,150 Z" style="stroke: none; fill: #60c8df;"></path>
        </svg>
    </div>

    <script>
        const message = "مرحباً بك في موقعي الشخصي";
        let index = 0;
        const speed = 100; // سرعة الكتابة بالحروف

        function typeWriter() {
            if (index < message.length) {
                document.getElementById("welcome-message").innerHTML += message.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            }
        }

        function goToMainSite() {
            window.location.href = 'index.html'; // قم بتغيير هذا إلى رابط موقعك الرئيسي
        }

        function updateBackground() {
            const color1 = document.getElementById("color1").value;
            const color2 = document.getElementById("color2").value;
            document.documentElement.style.setProperty('--color1', color1);
            document.documentElement.style.setProperty('--color2', color2);
        }

        document.getElementById("color1").addEventListener("input", updateBackground);
        document.getElementById("color2").addEventListener("input", updateBackground);

        window.onload = function() {
            typeWriter();
        };
    </script>
</body>
</html>
